<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .child {
            width: 50%;
            height: 200px;
            background-color: rgb(255, 0, 0);
            border: 1px solid black;
        }

    </style>
</head>
<body>
     <div class="container">

        <div style="order:2;"  class="child"> Opa</div>
        <div style="order:3;" class="child"></div>
        <div style="order:1;" class="child"></div>
        <div style="order:0;" class="child"></div>

    </div>
</body>
</html>
